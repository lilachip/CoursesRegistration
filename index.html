<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Course Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller="AngularJSCtrl" class="container-fluid">
    <h1>Course Registration</h1>
    <br>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstNameText" class="col-sm-1 control-label">First Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="firstNameText" ng-model="firstNameText" />
            </div>
        </div>
        <div class="form-group">
            <label for="lastNameText" class="col-sm-1 control-label">Last Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="lastNameText" ng-model="lastNameText" />
            </div>
        </div>
        <div class="form-group">
            <label for="courseSelect" class="col-sm-1 control-label">Course</label>
            <div class="col-sm-3">
                <select id="courseSelect" class="form-control" ng-model="selectedCourse">
                    <option ng-repeat="course in coursesArray" value="{{course.title}}">{{course.title}}</option>            
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="Addcourse()">Register</button>
            </div>
        </div>
    </form>
    <br>
    <div ng-if="coursesRegistrationList.length > 0">
    <h2>Current Registrations</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Student's first Name</th>
                <th>Student's last Name</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="course in coursesRegistrationList">
                <td>{{course.id}}</td>
                <td>{{course.student_firstName}}</td>
                <td>{{course.student_lastName}}</td>
                <td>{{course.course}}</td>
            </tr>
        </tbody>
    </table>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>   
</body>

</html>
